{% extends 'Home/Base.html' %}
{% load static %}
{% block title %} Thank You {% endblock %}
{% block content %}

<div class="site-section">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-5 mb-mb-0">
                <h2 class="h3 mb-3 text-black">Card Information</h2>

                <form method="post">
                    {% csrf_token %}
                    <div class="p-3 p-lg-5 border">

                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="name" class="text-black">Name On Card</label>
                                <input type="text" class="form-control" id="name" name="card_name" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="card_number" class="text-black">Card Number</label>
                                <input type="text" class="form-control" id="card_number" name="card_number" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-6">
                                <label for="expiry_month" class="text-black">Expiry Month</label>
                                <input type="text" class="form-control" id="expiry_month" name="expiry_month" required>
                            </div>
                            <div class="col-md-6">
                                <label for="expiry_year" class="text-black">Expiry Year</label>
                                <input type="text" class="form-control" id="expiry_year" name="expiry_year" required>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-md-12">
                                <label for="cvv" class="text-black">CVV</label>
                                <input type="text" class="form-control" id="cvv" name="cvv" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-lg btn-block">
                                Place Order
                            </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
