{% extends 'Home/Base.html' %}
{% load static %}
{% block title %} Login {% endblock %}
{% block content %}

    <div class="bg-light py-3">
      <div class="container">
        <div class="row">
          <div class="col-md-12 mb-0">
            <a href="index.html">Home</a> <span class="mx-2 mb-0">/</span>
            <strong class="text-black">User Login</strong>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h2 class="h3 mb-5 text-black">User Login</h2>
          </div>
          <div class="col-md-8">

            {% for i in messages %}
            <span style="color:red;">{{i}}</span>
            {% endfor %}

            <form action="#" method="post">
              {% csrf_token %}
              <div class="p-3 p-lg-5 border">

                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_email" class="text-black">Email <span class="text-danger">*</span></label>
                    <input type="email" class="form-control" id="c_email" name="c_email" placeholder="">
                  </div>
                </div>

                <div class="form-group row">
                  <div class="col-md-6">
                    <label for="c_password" class="text-black">Password </label>
                    <input type="password" class="form-control" id="c_password" name="c_password">
                  </div>
                </div>
                <div class="form-group row">
                  <div class="col-lg-3">
                    <input type="submit" class="btn btn-success btn-lg btn-block" value="Login">
                  </div>
                </div>

                <a href="" style="color:green;">Forgot Password</a>
                <a href="{% url 'Customer:register' %}" style="color:green;">Create new account</a>

              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

{% endblock %}
